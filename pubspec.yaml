name: force_directed_graphview
description: A highly customizable library for displaying force-directed graphs in Flutter.
version: 0.1.0

homepage: https://github.com/cupofme/force_directed_graphview
repository: https://github.com/cupofme/force_directed_graphview
issue_tracker: https://github.com/cupofme/force_directed_graphview/issues

topics:
  - graph
  - graphview
  - force-directed-graph

environment:
  sdk: ^3.0.0
  flutter: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # The following packages are direct dependencies of Flutter, 
  # so we don't need to specify version
  meta: any
  vector_math: any
  collection: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  very_good_analysis: ^5.0.0
